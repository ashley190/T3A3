{% extends "base.html" %}

{% block content %}
<h1>Account Info</h1>

<h5>Email:                  {{ user.email }}</h5>
<h5>Subscription Status: {{ subscription }}</h5>
<button><a href="{{ url_for('web_users.update_user') }}">Update details</a></button>
<!-- <button><a href="{{ url_for('users.delete_user') }} action='delete'">Delete account</a></button> -->
<button><form method="POST" action="/web/account/delete">
    {{ form.csrf_token }}
    {{ form.submit }}
</form></button>


{% for message in get_flashed_messages() %}
<div class="alert">
    <button type="button" class="close" data-dismiss="alert">x</button>
    {{ message }}
</div>
{% endfor %}

{% endblock %}
